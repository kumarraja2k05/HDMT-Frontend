<app-header></app-header>
<app-side-bar></app-side-bar>

    
<div class="container-fluid view-drive">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/drive-management">Drive Management</a></li>
        <li class="breadcrumb-item"><a routerLink="/drive-list">View Drive</a></li>
      </ol>
    <table class="table table-bordered table-striped table-hover display" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
        <tr>
            <th>Drive Title</th>
            <th>Hiring Description</th>
            <th>Rounds</th>
            <th>Admins</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let drive of drive_data">
            <td>{{ drive.title }}</td>
            <td>{{ drive.description }}</td>
            <td >
                <tr *ngFor="let item of drive.round;let i=index" > {{item['round' + i].roundDate}} - {{item['round' + i].roundName}}   ({{item['round' + i].roundTime}})</tr>
            </td>
            <td>
                <!-- {{drive.admin_data}} -->
                <span *ngFor="let admins of drive.admin_data">{{admins}} | </span>
            </td>
            <td class="text-center text-danger">
                <span>
                    <svg routerLink="/hiring-drive"
                        type="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    </span>
                    <span> | </span>
                    <span>
                    <svg
                        role="button" routerLink="/hiring-drive-info"
                        xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </span>
                
            </td>
            <!-- <td class="text-center text-danger">
                
            </td> -->
        </tr>
        </tbody>
    </table>
</div>
