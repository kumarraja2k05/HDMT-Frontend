<div class="container d-inline-flex p-2">
    <div class="row mt-4 mb-2 text-center">
      <div class="col">
        <button type="button" (click)="openHirirngDriveFormModal()" class="btn btn-danger" >
          Add Hirirng Drive
        </button>
      </div>
    </div>
</div>

<div
    class="modal dark"
    id="HiringDriveModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Hiring Drive</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter Title"><br>

                <div container>
                  <label for="HiringAdmin">Hiring Admin</label> 
                  <input type="Checkbox" name="check_admin" value="yes">Anand
                  <input type="Checkbox" name="check_admin" value="yes">Awanti
                  <input type="Checkbox" name="check_admin" value="yes">Arsh
                </div>

                <label for="EntityContact">Contact Person</label> 
                <select id="coordinator" name="coordinator">
                  <option placeholder="Select Person"></option>
                  <option value="coordinator1">Amanpreet Singh Dhillon</option>
                  <option value="coordinator2">Sukhmanpreet Singh</option>
                  <option value="coordinator3">Pradeep Bansal</option>
                </select>

                <legend class="hiring"><strong>Hiring Details</strong></legend>
                <label for="selectDate">Select Hiring Date:</label>
                <input type="date" id="drivedate" name="drivedate">
                
                <label for="round"><b>Hiring Round:</b></label>
                <input type="text" placeholder="Enter Round"  name="round" id="round" required><br>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-success" (click)="saveDrive()">
            Save changes
          </button>
        </div>
      </div>
    </div>
</div>
