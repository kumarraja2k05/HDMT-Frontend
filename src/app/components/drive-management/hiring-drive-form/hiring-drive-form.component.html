<app-header></app-header>
<app-side-bar></app-side-bar>
  <div class="container-fluid drive-form border border-dark ">
    <div class="m-5 ">
      <form #driveForm="ngForm" (ngSubmit)="onSubmitDriveData(driveForm.value)">
        <div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="title">Title:</label>
            <div class="col-sm-11">
              <input class="form-control" type="text" id="title" name="title" placeholder="Enter Title" ngModel><br>
            </div>
          </div>
          
          <div class="form-group row hiring-admins">
            <label class="col-sm-3 col-form-label admin" for="HiringAdmin">Hiring Admin</label>
            <div class="col-sm-9">
              <app-show-admin-form></app-show-admin-form>
            </div>
          </div>
        
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label" for="Entity">Entity</label>
            <div class="col-sm-9">
              <select id="role" name="entity" ngModel>
                <option placeholder="Select Entity" *ngFor="let entity of entityData">{{entity.entity_name}}</option>
              </select>
            </div>
          </div>
        
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label" for="Entity">Entity</label>
            <div class="col-sm-9">
              <select id="role" name="entity" ngModel>
                <option placeholder="Select Entity" *ngFor="let entity of entityData">{{entity.entity_name}}</option>
              </select>
            </div>
          </div>
          
          <legend class="hiring"><strong>Hiring Details</strong></legend>
          <label for="selectDate">Select Hiring Date:</label>
          <input type="date" id="hiring_date" name="hiring_date" ngModel>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" ngModel></textarea>
          </div>
        
          <legend class="hiring"><strong>Hiring Drive Dates</strong></legend>
          <span class=" btn btn-danger space-button" (click)="addDates()">Add Date +</span>

          <div class="drive-dates" *ngFor="let obj of driveDates; let i = index">
              <span class="dates">
                <select id="role" name="role" name="round_name" [(ngModel)]="obj.roundName">
                  <option placeholder="Select Entity"></option>
                  <option value="Pre-Placement">Pre-Placement talk</option>
                  <option value="Interview Round 1">Interview Round 1</option>
                  <option value="Interview Round 2">Interview Round 2</option>
                </select>
              </span>
            
              
              <span class="space "><input class="input" type="date" id="pre-placement" name="round_date" [(ngModel)]="obj.roundDate"></span>
    
              <span class="space "><input class="input" type="time" id="appt" name="round_time" [(ngModel)]="obj.roundTime"></span>
    
              <span class="remove space glyphicon glyphicon-trash" (click)="removeDates(i)" *ngIf="checkIndex(i)"></span>
          </div>
        </div>
        <div class="container-d-flex">
         <button class="btn btn-primary ">Submit</button>    
         <!-- {{ Drivedata | json }} -->
        </div>
      </form>
    </div>
    
    <!-- <app-view-drive-list [drive_data]="Drivedata"></app-view-drive-list> -->
  </div>
