<app-header></app-header>
<app-side-bar></app-side-bar>
<div class="container bread">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/drive-management">Drive Management</a></li>
    <li class="breadcrumb-item"><a routerLink="/hiring-drive">Add Drive</a></li>
  </ol>
</div>
  <div class="container-fluid drive-form">
    <div class="m-5 ">
      <form #driveForm="ngForm" (ngSubmit)="onSubmitDriveData(driveForm.value)">
        <div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="title">Title:</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" id="title" name="title" placeholder="Enter Drive Title" ngModel><br>
            </div>
          </div>
          
          <div class="form-group row hiring-admins">
            <label class="col-sm-3 col-form-label admin" for="HiringAdmin">Hiring Admin:</label>
            <div class="col-sm-3 admin-button">
              <app-show-admin-form (sendData)="getPanelistAdminData($event)"></app-show-admin-form>
            </div>
            <div class="col-sm-6">
              <div class="my-4 d-inline-flex p-2">
                <div class="mx-2" *ngFor="let item of adminArray;let i=index" >
                  <input class="form-check-input" type="checkbox" (change)="onCheckboxChange()" name="admin_data" [(ngModel)]="item.isSelected">{{item.adminName}}
                </div>
              </div> 
            </div>
          </div>
        
          <div class="form-group row">
            <label class="col-sm-3 col-form-label my-1 mr-2" for="Entity">Entity:</label>
            <div class="col-sm-9 form-inline">
              <select class="form-select form-select-lg entity-select custom-select my-1 mr-sm-2" id="entityName" name="entity" ngModel>
                <option selected>Choose From Dropdown</option>
                <option placeholder="Select Entity" *ngFor="let entity of entityData">{{entity.entity_name}}</option>
              </select>
            </div>
          </div>

          <legend class="hiring"><strong>Hiring Details</strong></legend>
          
          <div class="form-group row description-data">
            <label class="col-sm-3 col-form-label" for="writeDescription">Description:</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="description" name="description" rows="3" ngModel></textarea>
            </div>
          </div>
          
        
          <legend class="hiring"><strong>Hiring Round Details</strong></legend>
          <span class=" btn btn-outline-danger border-danger space-button" (click)="addDates()">Add Date +</span>

          <div class="form-group row drive-dates" *ngFor="let obj of driveDates; let i = index">
            <div class="col-sm-2 dates-data">
              <span>
                <select class="form-select form-select-lg" id="round" name="round" [(ngModel)]="obj.roundName">
                  <option disabled>Select Round</option>
                  <option >{{settingsFile.round_zero}}</option>
                  <option >{{settingsFile.round_one}}</option>
                  <option >{{settingsFile.round_two}}</option>
                </select>

                <!-- <select class="form-select form-select-lg" aria-label="Default select example" id="round" name="round" [(ngModel)]="obj.roundName">
                        <option selected>Select Round</option>
                        <option value="Pre-Placement">Pre-Placement talk</option>
                        <option value="Interview Round 1">Interview Round 1</option>
                        <option value="Interview Round 2">Interview Round 2</option>
                      </select> -->
              </span>
            </div>
            <div class="col-sm-2 dates-data">
              <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]="obj.roundDesc" name="round"></textarea>
            </div>
            <div class="col-sm-2 form-inline">
              <select class="form-select form-select-lg entity-select custom-select my-1 mr-sm-2" id="entityName" name="round" [(ngModel)]="obj.roundDay">
                <option selected>Choose From Dropdown</option>
                <option >{{settingsFile.day_one}}</option>
                <option >{{settingsFile.day_two}}</option>
                <option >{{settingsFile.day_three}}</option>
              </select>
            </div>
            <div class="col-sm-2 dates-data">
              <span><input class="form-control" type="date" min="{{this.date}}"  placeholder="dd-mm-yyyy" id="pre-placement" name="round" [(ngModel)]="obj.roundDate"></span>
            </div>
            <div class="col-sm-2 dates-data">
              <span><input class="form-control" type="time"  id="appt" name="round" [(ngModel)]="obj.roundTime"></span>
            </div>
            <div class="col-sm-1">
              <span class="remove glyphicon glyphicon-trash" role="button" (click)="removeDates(i)" *ngIf="checkIndex(i)"></span>
            </div>
          </div>

        </div>
        <div class="container-d-flex">
         <button class="btn btn-outline-success border-success " [disabled]="driveForm.invalid">Submit</button>    
         <!-- {{ Drivedata | json }} -->
        </div>
      </form>
    </div>
    
    <!-- <app-view-drive-list [drive_data]="Drivedata"></app-view-drive-list> -->
  </div>
