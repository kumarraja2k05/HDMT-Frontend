
<div class="container">
    <div class="row mt-4 mb-2 text-center d-inline-flex p-2">
      <div class="col">
        <button type="button" (click)="openAdminFormModal()" class="btn btn-danger" >
          Select Admin
        </button>
        <!-- {{EntityData | json}} -->
      </div>
    </div>
  </div>
   
  
  <div
    class="modal dark"
    id="adminModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form #entityForm="ngForm" (ngSubmit)="getAdminData(entityForm.value)">
                <li *ngFor="let panelist of panelistData" class="list">
                    <input type="Checkbox" name="admin"   ngModel>{{panelist.panelist_first_name}}
                </li>

                <!-- <label for="entityname" >Entity Name:</label>
                <input type="text" id="entityname" name="entity_name" placeholder="Enter Entity Name" ngModel><br> -->
            </form>
        </div>
        
      </div>
    </div>
</div>
