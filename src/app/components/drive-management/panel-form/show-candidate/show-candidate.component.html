<div class="d-inline-flex ">
    <div class="selector">
      <div class="row mt-4 mb-2 text-center d-inline-flex ">
        <div class="col ">
          <button class="button-div" type="button" (click)="openCandidateFormModal()" class="btn btn-danger" >
            Select Candidate
          </button>
        </div>
      </div>
    </div>
   
    <div
      class="modal dark"
      id="candidateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Select Candidate</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
  
          <div class="modal-body">
            <!-- {{specificCandidateData | json}} -->
              <form #formData="ngForm" (ngSubmit)="getSelectedData(formData.value)">
                  <li class="form-check" class="list">
                    <div>
                      <table class="table table-bordered table-striped table-hover display" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                          <thead>
                          <tr>
                              <th>Select</th>
                              <th>Candidate Name</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of candidateArr; let i=index">
                              <td><input class="form-check-input" type="Checkbox" value="item.candiadteName" name="candidate_name" (change)="onCheckboxChange()" [(ngModel)]="item.isSelected"></td>
                              <td>{{item.candidateFirstName}} {{item.candidateLastName}}</td>
                          </tr>
                          </tbody>
                          <tbody *ngIf="candidateArr?.length == 0">
                            <tr>
                              <td colspan="3" class="no-data-available">No data!</td>
                            </tr>
                          </tbody>
                      </table>
                    </div>
  
                  </li>
                  <button class="btn btn-success" type="submit" data-bs-dismiss="modal">Save</button>
              </form> 
          </div>
        </div>
      </div>
    </div>

  </div>
