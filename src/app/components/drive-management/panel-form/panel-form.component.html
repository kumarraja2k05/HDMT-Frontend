<app-header></app-header>
<app-side-bar></app-side-bar>
   
<div class="container-fluid panel-form">
  <div class="m-5">
    <form>
      <div>
        <div class="form-group row hiring-admins">
          <label class="col-sm-3" for="round_name">Interview Round:</label>
          <div class="col-sm-9">
            <select class="form-control" id="round_name" name="round_name">
              <option selected>Choose From Dropdown</option>
              <option>Round 1</option>
              <option>Round 2</option>
              <option>Round 3</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3" for="panel_title">Panel Title: </label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="panel_title" name="panel_title" placeholder="Enter Panel Name" ngModel><br>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="selectCandidate">Select Candidate:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="candidate_name" name="candidate_name" ngModel>
          </div>
        </div>
        
        <div class="form-group row description-data">
          <label class="col-sm-3 col-form-label" for="selectPanelist">Select Panelist:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="panelist_name" name="panelist_name" ngModel>
          </div>
        </div>

        <div class="form-group row description-data">
          <label class="col-sm-3 col-form-label" for="selectCoordinator">Select Coordinator:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="coordinator_name" name="coordinator_name" ngModel>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
