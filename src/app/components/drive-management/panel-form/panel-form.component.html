<app-header></app-header>
<app-side-bar></app-side-bar>
<div class="container-fluid bread">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/drive-management">Drive Management</a></li>
    <li class="breadcrumb-item"><a routerLink="/panel-form">Interview Panel</a></li>
  </ol>
</div>

<div class="container-fluid panel-form">
  <div class="m-5 ">
    <form #panelistForm="ngForm">
      <div>
        
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="panel_title">Panel Title</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="panel_title" name="panel_title" ngModel>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="selectCandidate">Select Candidate:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="candidate_name" name="candidate_name" ngModel>
          </div>
        </div>
        
        <div class="form-group row description-data">
          <label class="col-sm-3 col-form-label" for="selectPanelist">Select Panelist:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="panelist_name" name="panelist_name" ngModel>
          </div>
        </div>

        <div class="form-group row description-data">
          <label class="col-sm-3 col-form-label" for="selectCoordinator">Select Coordinator:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="coordinator_name" name="coordinator_name" ngModel>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
